<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general-styles/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container-sendbox">
        <div class="sendbox">
            <form action="#">
                <div class="feedback-title">
                    <h2>Feedback</h2>
                    <div class="fa-solid fa-circle-xmark" id="close"></div>
                </div>
                <hr>
                <div class="textarea">
                    <textarea name="text" id="text" cols="15" rows="10" required placeholder="Envie-nos sua sugestÃ£o"></textarea>
                </div>
                <div class="container-input">
                    <input type="email" name="email" id="email" class="input-email" required placeholder="Seu melhor E-mail">
                    <button>Enviar</button>
                    <p>Powered by Wesley Medeiros</p>
                </div>
            </form>
        </div>
    </div>
    <script>
        const closeIcon = document.getElementById("close");
        closeIcon.addEventListener("click", (evt) => {
            document.querySelector(".container-sendbox").style.visibility = "hidden";
        })
    </script>
</body>
</html>
